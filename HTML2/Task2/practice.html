<html>
 <head>
 <title>Форма регистрации</title>
 </head>
 <body>

    </p>
    <label>Город <select>
     <option>Красноярск</option>
	 <option>Новосибирск</option>
	 <option>Омск</option>
	 <option>Томск</option>
    </select></label>
   <p>
  <label>Пол <input type="radio" value="1" name="myRadio">М
   <input type="radio" value="2" name="myRadio">Ж
   </label>
   </p>
   <input type="checkbox">Согласен с условиями регистрации
   <hr/>
   <button type="submit">Регистрация</button>
  </form>
 </body>
</html>
